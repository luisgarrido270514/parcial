<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-buttons slot ="start">
          <ion-back-button>Regresar</ion-back-button>
        </ion-buttons>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            
            <h3>Login</h3>
          </div>
          <div padding>
            
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button expand="full" [routerLink]="['/productos']" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
          <div padding>
            <ion-button expand="full" [routerLink]="['/registro']" size="large"   expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
